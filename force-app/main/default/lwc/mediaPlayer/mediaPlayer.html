<template>
    <div class="buttons">
        <template if:true={isplaying}>
            <lightning-button variant="brand" label="Child Play" title="Play" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </template>
        <template if:false={isplaying}>
            <lightning-button variant="brand" label="Child Pause" title="Pause" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </template>
    </div>
</template>
